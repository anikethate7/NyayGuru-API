<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawGPT - Legal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom Styles */
        :root {
            --primary-color: #3498db;
            /* A nice blue */
            --secondary-color: #2c3e50;
            /* Dark gray for headers */
            --background-color: #f0f4f8;
            /* Light gray background */
            --text-color: #333;
            /* Dark text */
            --light-text-color: #777;
            /* Lighter text for secondary info */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Ensure rounded corners are respected */
        }

        .chat-header {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            background-color: #eef2f6;
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-break: break-word; /* Prevent long words from overflowing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.07);
            font-size: 0.95rem;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .sources {
            font-size: 0.8em;
            color: var(--light-text-color);
            margin-top: 8px;
        }

        .chat-input {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        #user-input {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px 12px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: darken(var(--primary-color), 10%);
            border-color: darken(var(--primary-color), 10%);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="chat-container">
            <div class="chat-header">
                <h2>LawGPT - Legal Assistant</h2>
                <p>Your AI-powered legal assistant, ready to help!</p>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm LawGPT, your legal assistant. How can I assist you today?
                </div>
            </div>

            <div class="chat-input">
                <form id="chat-form">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <label for="category" class="form-label">Legal Category</label>
                            <select class="form-select" id="category" required>
                                <option value="" selected disabled>Select category</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="language" class="form-label">Language</label>
                            <select class="form-select" id="language">
                                <option value="English" selected>English</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="user-input" class="form-label visually-hidden">Your Question</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="user-input"
                                    placeholder="Type your legal question here..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Code
        let sessionId = null;
        const messagesContainer = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const categorySelect = document.getElementById('category');
        const languageSelect = document.getElementById('language');

        // --- Utility Functions ---
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessage(text, sender, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = `<p>${text}</p>`; // Use innerHTML for safety

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.classList.add('sources');
                sourcesDiv.textContent = 'Sources: ' + sources.join(', ');
                messageDiv.appendChild(sourcesDiv);
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayError(message) {
            addMessage(`Error: ${message}`, 'bot');
        }

        // --- API Interaction Functions ---
        async function createSession() {
            try {
                const response = await fetch('/api/chat/session', { method: 'POST' });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.session_id;
            } catch (error) {
                console.error('Session creation failed:', error);
                displayError('Failed to create a new session. Please refresh the page.');
                return null;
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('/api/categories/');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.categories;
            } catch (error) {
                console.error('Failed to fetch categories:', error);
                displayError('Failed to load legal categories.');
                return [];
            }
        }

        async function fetchLanguages() {
            try {
                const response = await fetch('/api/categories/languages');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.languages;
            } catch (error) {
                console.error('Failed to fetch languages:', error);
                displayError('Failed to load language options.');
                return {};
            }
        }

        async function sendMessage(message, category, language) {
            addMessage(message, 'user');
            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message, category, language, session_id: sessionId })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                addMessage(data.answer, 'bot', data.sources);
            } catch (error) {
                console.error('Message sending failed:', error);
                displayError('Failed to send your message. Please try again.');
            }
        }

        // --- Initialization and Event Handling ---
        async function initialize() {
            sessionId = await createSession();
            if (!sessionId) return;

            const categories = await fetchCategories();
            categories.forEach(category => {
                const option = new Option(category, category);
                categorySelect.add(option);
            });

            const languages = await fetchLanguages();
            for (const [name, code] of Object.entries(languages)) {
                const option = new Option(name, name);
                languageSelect.add(option);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            const category = categorySelect.value;

            if (!sessionId) { displayError('No active session. Refresh the page.'); return; }
            if (!category) { displayError('Select a legal category.'); return; }
            if (!message) return;

            userInput.value = ''; // Clear input immediately
            await sendMessage(message, category, languageSelect.value);
        });

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>

</html>
